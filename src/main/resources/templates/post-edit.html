<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Creating post...</title>
    <style>
        body {
            height: 100vh;
        }
        .footer{
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
<main layout:fragment="main">
    <div class="new-post-container">
        <h2>Edit your post</h2>
        <form class="new-post-form" method="post" role="form" th:action="@{/post/{postId}/edit(postId=${post.id})}" th:object="${post}">

            <div class="form-group">
                <img th:src="${post.photoUrl}" alt="Post image" class="post-image">
            </div>

            <div class="form-group">

                <label for="content">Content</label>
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{photoUrl}">
                <input
                        type="text"
                        id="content"
                        class="form-control"
                        name="content"
                        th:field="*{content}"
                        placeholder="Enter some text" >
                <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
            </div>

            <button type="submit" class="new-post-button" >Edit</button>
        </form>
    </div>
</main>
</body>
</html>
