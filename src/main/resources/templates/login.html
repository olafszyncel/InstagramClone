<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout-login}">
<head>
    <title>Login</title>
</head>

<body>
<main layout:fragment="main">
    <div class="login-container">
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <h2>Login</h2>
        <form class="login-form" method="post" role="form" th:action="@{/login}">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" placeholder="Enter your email" >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" >
            </div>
            <button type="submit" class="login-button" value="log in" th:href="@{/login}">Login</button>
            <p class="signup-link">Don't have an account? <a th:href="@{/register}">Sign up</a></p>
        </form>
    </div>
</main>
</body>
</html>
