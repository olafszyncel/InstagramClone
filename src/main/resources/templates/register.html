<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout-login}">
<head>
    <title>Register</title>
</head>

<body>
<main layout:fragment="main">
    <div class="login-container">
        <div th:if="${param.fail}" class="alert alert-success">
            Username or email already exist.
        </div>
        <h2>Login</h2>
        <form class="login-form" method="post" role="form" th:action="@{/register}" th:object="${user}">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        th:field="*{email}"
                        placeholder="Enter your email" >
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        th:field="*{username}"
                        placeholder="Enter your username" >
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input
                        type="fullName"
                        id="fullName"
                        name="fullName"
                        th:field="*{fullName}"
                        placeholder="Enter your Full Name" >
                <p th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        th:field="*{password}"
                        placeholder="Enter your password" >
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <button type="submit" class="login-button" value="log in" th:href="@{/register}">Register</button>
            <p class="signup-link">Don't have an account? <a th:href="@{/login}">Sign up</a></p>
        </form>
    </div>
</main>
</body>
</html>
